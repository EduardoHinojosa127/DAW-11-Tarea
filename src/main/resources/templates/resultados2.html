<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tarea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col" colspan="1">Operacion</th>
	      <th scope="col" colspan="1">Checked</th>
	    </tr>
	  </thead>
	  <tbody class="table-group-divider">
	    <tr th:each="numero:${lista}">
	      <th scope="row" th:text="${lista.indexOf(numero)+1}">1</th>
	      <td th:text="${num}+ ' x ' +${lista.indexOf(numero)+1}+' = '+ ${numero}">Mark</td>
	      <td colspan="1">
	      	<div class="form-check">
	      		
	      		<span th:if="${numero %2==0}">
	      			<input class="form-check-input" type="checkbox" checked>
	      		</span>
	      		<span th:unless="${numero %2==0}">
	      			<input class="form-check-input" type="checkbox">
	      		</span>

	      	</div>
	      </td>
	    </tr>
	  </tbody>
	</table>
    <div class="list-group">
        <a href="/" class="list-group-item list-group-item-action">Pagina principal</a>
    </div>
</body>
</html>
